<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="master">
		<div class="header">
			<div class="iconos">
				<i class="fa fa-html5 fa-3x"></i>
				<h3>HTML5</h3>
			</div>
			
			<i class="fa fa-ellipsis-v fa-2x"></i>
		</div>

		<div class="imagen">
			<img src="https://imgplaceholder.com/498x330" alt="">
		</div>

		<div class="social-master">
			<div class="social">

				<i class="fa fa-comment fa-2x"></i>
				<i class="fa fa-paper-plane fa-2x"></i>
			</div>
			<div class="social-der">
				<i class="fa fa-sticky-note fa-2x"></i>	
			</div>
		</div>
		<div class="parrafo">
			<p>Lorem ipsum, <strong>consectetur adipisicing</strong> elit, sed do eiusmod
			tempor et dolore magna aliqua.</p><br>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
